<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emilianoo03" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 20px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card_head">
        <img src="images/image-qr-code.png" alt="QR image" />
      </div>
      <div class="card_body">
        <h3>
          Improve your front-end <br />
          skills by building projects
        </h3>
        <p>
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

    <div
      class="attribution"
      style="position: absolute; margin: auto 0; bottom: 0"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Emilianoo03?tab=repositories" target="_blank"
        >Emilianoo03</a
      >.
    </div>
  </body>
</html>
